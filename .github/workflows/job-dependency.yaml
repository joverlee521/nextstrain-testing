name: Job dependencies

on: workflow_dispatch

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: exit 1

  notify-failure:
    if: ${{ failure() }}
    needs: [job1]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./actions/notify-on-failure
      with:
        slack_token: "test-token"
        slack_channel: "test-channel"
        job_name: "Test"
