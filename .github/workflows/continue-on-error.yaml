name: Test continue-on-error

on: workflow_dispatch

jobs:
  job1:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 1
    steps:
      - id: sleep
        run: sleep 5m
    outputs:
      sleep-step-conclusion: ${{ steps.sleep.conclusion }}

  job2:
    runs-on: ubuntu-latest
    needs: [ job1 ]
    if: ${{ always() }}
    env:
      CONCLUSION: ${{ needs.job1.outputs.sleep-step-conclusion }}
    steps:
      - run: echo "$CONCLUSION"
